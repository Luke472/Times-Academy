    <div class="mail prop">
        <div class="contact">
            <div class="container-contact">

            <div class="contact-pic js-tilt" data-tilt><img src="images/mail.png"></div>

            <form class="contact-form validate-form" method="post" action="mail.php"><!--action="feedbacknew.html"-->

            <span class="contact-form-title">Get in touch</span>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="name" placeholder="Name" autocomplete="off">
            <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input1" type="text" name="email" placeholder="Email" autocomplete="off">
            <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
            <input class="input1" type="text" name="subject" placeholder="Subject" autocomplete="off">
            <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Message is required">
            <textarea class="input1" name="message" placeholder="Message" autocomplete="off"></textarea>
            <span class="shadow-input1"></span>
            </div>

            <div class="container-contact-form-btn">
            <button class="contact-form-btn">
            <span>
            Send Email
            <i class="fas fa-angle-right"></i>
            </span>
            </button>

            </div>
            </form>
            </div>
            </div>
    </div>
